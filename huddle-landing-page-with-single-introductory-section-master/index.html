<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="main">
      <div class="back-ground-image">
        <img class="bg-desktop" src="./images/bg-desktop.svg" alt="" />
        <img class="bg-mobile" src="./images/bg-mobile.svg" alt="">
      </div>
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="illustration-image">
        <img
          class="illustration-pic"
          src="./images/illustration-mockups.svg"
          alt=""
        />
        <div class="build">
          <h3>
            Build The Community <br />Your Fans Will Love
          </h1>
          <p>
            Huddle re-imageines the way we build communities. You have <br />
            a voice, but so does your audience. Create Connections with <br />
            your users as you engage in geniune dicussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="icon-image icon">
        <img src="./images/facebook.png" alt="" />
        <img src="./images/twitter.png" alt="" style="margin-left: 20px" />
        <img
          src="./images/instagram-logo.png"
          alt=""
          style="margin-left: 20px"
        />
      </div>
    </div>
  </body>
</html>
